name: Deploy to VPS

on:
  push:
    branches:
      - main  # ya jo branch deploy karna ho

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: SSH and deploy
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_KEY }}
          port: 22

          # SSH action ke liye command
          script: |
            cd /var/www/myapp
            git reset --hard
            git pull
            docker compose down
            docker compose up -d --build

          # Proper timeout format
          timeout: 60m           # total timeout for SSH
          command_timeout: 45m   # timeout for each command
          sync: false
          use_insecure_cipher: false
          script_stop: true  # agar koi command fail ho to stop
          debug: true        # debug info for logs