name: Deploy Portfolio

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    # Install Node.js for frontend build
    - name: Setup Node
      uses: actions/setup-node@v3
      with:
        node-version: '25'

    # Build frontend on GitHub runner
    - name: Build Frontend
      working-directory: ./client
      run: |
        npm install
        npm run build

    # Build Docker images (backend + prebuilt frontend)
    - name: Build Docker Images
      run: |
        # Copy prebuilt frontend into Docker folder
        cp -r ./client/.next ./client/.next
        docker build -t myapp-frontend ./client
        docker build -t myapp-backend ./backend

    # Push Docker images to VPS via SSH
    - name: Deploy to VPS
      uses: appleboy/ssh-action@v0.1.7
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USER }}
        key: ${{ secrets.VPS_KEY }}
        port: 22
        script: |
          cd /var/www/myapp
          docker compose down
          docker compose up -d